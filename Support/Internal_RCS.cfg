// ************ Internal_RCS *******************

@PART[nesdIR_OT*,nesdIR-GM]:FINAL 
{
  %IspVac = #$MODULE[ModuleRCSFX]/atmosphereCurve/key,0[1, ]$
  %IspASL = #$MODULE[ModuleRCSFX]/atmosphereCurve/key,1[1, ]$
  %Thrust = #$/MODULE[ModuleRCSFX]/thrusterPower$

 !PROPELLANT[MonoPropellant]{}


  MODULE
  {
    name = ModuleB9PartSwitch
    moduleID = RCS
    //switcherDescription = #LOC_NFLaunchVehicles_switcher_rcs_desc
    //switcherDescriptionPlural =  #LOC_NFLaunchVehicles_switcher_rcs_desc_plural
    switchInFlight = True
    
    SUBTYPE
    {
      name = AZ50
      title = Aerozine50 + NTO
      primaryColor = #c3661e
	    secondaryColor = #d4af1a
      descriptionDetail = IspVac = 220

      MODULE
      {
        IDENTIFIER
        {
          name = ModuleRCSFX
        }
        DATA
        {
          thrusterPower = #$/Thrust$
          PROPELLANT
          {
            name = Aerozine50
            ratio = 0.45
            resourceFlowMode = STAGE_PRIORITY_FLOW
          }
          PROPELLANT
          {
            name = NTO
            ratio = 0.55
            resourceFlowMode = STAGE_PRIORITY_FLOW
          }
          atmosphereCurve
          {
            key = 0 220 //key = #0 $/IspVac$
            key = #1 $/IspASL$
            key = 4 0.001
          }
        }
      }
    }

    SUBTYPE
    {
      name = MonoPropellant
      title = MonoPropellant
      primaryColor = #ffffff
      secondaryColor = #ffffff
      descriptionDetail = IspVac = 270

      MODULE
      {
        IDENTIFIER
        {
          name = ModuleRCSFX
        }
        DATA
        {
          thrusterPower = #$/Thrust$
          PROPELLANT
          {
            name = MonoPropellant
            ratio = 1
            resourceFlowMode = STAGE_PRIORITY_FLOW
          }
          
          atmosphereCurve
          {
            key = 0 270 //key = #0 $/IspVac$
            key = #1 $/IspASL$
            key = 4 0.001
          }
        }
      }
    }
  }
}

@PART[nesdIRlf1rcs]:FINAL
{
  @MODULE[ModuleRCSFX]
  {
    
    @PROPELLANT[LiquidFuel]
	  {
	   	@name = Aerozine50
	  }
	  @PROPELLANT[Oxidizer]
	  {
	   	@name = NTO
	  }
  }
}
