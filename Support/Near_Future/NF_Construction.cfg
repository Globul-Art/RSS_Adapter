@PART[truss-hex-02]:FINAL
{

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitch]]
	{
		!SUBTYPE[LH2OCryo]{}
		!SUBTYPE[LH2Cryo]{}
		!SUBTYPE[LF]{}
 
		@SUBTYPE[LFO]
		{
			@title = KeroLOx
			@descriptionSummary = Kerosene/LqdOxygen Tanks
			@descriptionDetail = Just KeroLOx
		}
	}

	!MODULE[ModuleCryoTank]{}

	MODULE
	{
		name = ModuleCryoTank
		CoolingEnabled = False

		BOILOFFCONFIG
		{
			FuelName = LqdHydrogen
			BoiloffRate = 0.05
			CoolingCost = 0.09
		}
		BOILOFFCONFIG
		{
			FuelName = Oxidizer
			BoiloffRate = 0.02
			CoolingCost = 0.04
		}
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			BoiloffRate = 0.005
			CoolingCost = 0.045
		}
	}
}

