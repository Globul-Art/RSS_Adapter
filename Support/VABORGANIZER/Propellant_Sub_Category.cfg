// Propellant_Sub_Category

@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[Aerozine50]]]:FINAL
{
	%VABORGANIZER { %organizerSubcategory = Hypergolic_Engines }
}

@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LqdMethane]]]:FINAL
{
	%VABORGANIZER { %organizerSubcategory = Methan_Engines }
}

@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LqdHydrogen]]]:FINAL
{
	%VABORGANIZER { %organizerSubcategory = LqdHydrogen_Engines }
}

@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel]]]:FINAL
{
	%VABORGANIZER { %organizerSubcategory = lfoEngines }
}
